<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 정의 CSS 속성 설정</title>
    <style>
      :root {
        --theme-color: #0652dd;
      }

      .themed-box {
        background-color: var(--theme-color);
        color: #fff;
        padding: 20px;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="themed-box">CSS 변수로 배경색을 설정했어요!</div>
    <button type="button" class="change-theme-button">색상 변경</button>

    <script>
      const themedBox = document.querySelector(".themed-box");
      const button = document.querySelector(".change-theme-button");

      button.addEventListener("click", () => {
        themedBox.style.setProperty("--theme-color", "#000000");
      });
    </script>
  </body>
</html>
