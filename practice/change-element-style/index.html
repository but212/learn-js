<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>스타일 변경 예제</title>
    <style>
      .box {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p class="box">이 텍스트의 스타일이 바뀔 거예요!</p>
    <button type="button" class="change-style-button">스타일 변경</button>
    <script>
      const box = document.querySelector(".box");
      const button = document.querySelector(".change-style-button");

      button.addEventListener("click", () => {
        // 1. `.box` 요소의 글자색을 변경합니다.
        box.style.color = "#ff0000";
        // 2. `.box` 요소의 배경색을 변경합니다.
        box.style.backgroundColor = "#00ff00";
        // 3. `.box` 요소의 너비를 변경합니다.
        box.style.width = "400px";
        // 4. `.box` 요소의 높이를 변경합니다.
        box.style.height = "200px";
      });
    </script>
  </body>
</html>
